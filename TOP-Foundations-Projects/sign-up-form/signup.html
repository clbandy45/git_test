<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="outer-container">
        <div class="inner-container left-container">
            <p>ODIN</p>
        </div>
        <div class="inner-container right-container">
            <div class="description-container">
                <p class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="description">You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <p class="description">Let's do this!</p>
                <div>
                    <form id="form">
                        <div class="big-block">
                            <div class="block">
                                <label for="first_name">First Name</label>
                                <br>
                                <input id="first_name" type="text">
                            </div>
                            <div class="block">
                                <label for="last_name">Last Name</label>
                                <br>
                                <input id="last_name" type="text">
                            </div>
                        </div>
                        <div class="big-block">
                            <div class="block">
                                <label for="email">Email</label>
                                <br>
                                <input id="email" type="email">
                            </div>
                            <div class="block">
                                <label for="phone-number">Phone Number</label>
                                <br>
                                <input id="phone-number" type="tel">
                            </div>
                        </div>
                        <div class="big-block">
                            <div class="block">
                                <label for="password">Password</label>
                                <br>
                                <input id="password" type="password">
                            </div>
                            <div class="block">
                                <label for="confirm-password">Password</label>
                                <br>
                                <input id="confirm-password" type="password">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="account-container">
                <button id="create-account">Create Account</button>
                <p>Already have an account? <a id="log-in">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
