<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <div class="outer-container">
        <div class="inner-container left-container">
            <div id="odin-text"><img src="./sign-up-form-resources/odin-lined.png" id="odin-face"><span>ODIN</span></div>
        </div>
        <div class="inner-container right-container">
            <div class="description-container">
                <p class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p class="description">You <em>know</em> you want to.</p>
            </div>
            <div class="form-container">
                <p class="description">Let's do this!</p>
                <div>
                    <form id="form">
                        <div class="big-block">
                            <div class="block">
                                <label for="first_name" >First Name</label>
                                <br>
                                <input id="first_name" type="text" required placeholder="John">
                            </div>
                            <div class="block">
                                <label for="last_name">Last Name</label>
                                <br>
                                <input id="last_name" type="text" required placeholder="Smith">
                            </div>
                        </div>
                        <div class="big-block">
                            <div class="block">
                                <label for="email">Email</label>
                                <br>
                                <input id="email" type="email" required placeholder="jsmith@mail.com">
                            </div>
                            <div class="block">
                                <label for="phone-number">Phone Number</label>
                                <br>
                                <input id="phone-number" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="555-123-4567">
                            </div>
                        </div>
                        <div class="big-block">
                            <div class="block">
                                <label for="password">Password</label>
                                <br>
                                <input id="password" type="password" minlength="8" required placeholder=" ">
                            </div>
                            <div class="block">
                                <label for="confirm-password">Password</label>
                                <br>
                                <input id="confirm-password" type="password" minlength="8" required placeholder=" ">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="btn-container">
                <button id="btn">Create Account</button>
                <p>Already have an account? <a id="log-in" href="../../index.html">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
