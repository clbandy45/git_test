<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <div class="display-container">
            <span class="display-output">123456789</span>
        </div>
        <div class="buttons-container">
            <div class="clear-container">
                <button class="clear">Clear</button>
            </div>
            <div class="numerals-container">
                <button class="numeral">1</button>
                <button class="numeral">2</button>
                <button class="numeral">3</button>
                <button class="numeral">4</button>
                <button class="numeral">5</button>
                <button class="numeral">6</button>
                <button class="numeral">7</button>
                <button class="numeral">8</button>
                <button class="numeral">9</button>
                <button class="numeral">0</button>
                <button class="numeral">00</button>
                <button class="decimal">.</button>
            </div>
            <div class="operand-container">
                <button class="operand">+</button>
                <button class="operand">-</button>
                <button class="operand">*</button>
                <button class="operand">/</button>
                <button class="operand">^</button>
            </div>
            <div class="equals-container">
                <button class="equals">=</button>
            </div>
        </div>








    </div>

    <script src="./index.js"></script>
</body>
</html>
