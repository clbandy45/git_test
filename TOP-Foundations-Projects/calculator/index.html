<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <a href="../../index.html">Return</a>
    <div class="container">
        <div class="display-container">
            <span id="display-output"></span>
        </div>
        <div class="buttons-container">
            <div class="filler"></div>
            <div class="clear-container">
                <button id="clear-all">CE</button>
                <button id="clear">Clear</button>
            </div>
        </div>
            <div class="bottom-container">
                <div class="numerals-container">
                    <button class="numeral" id="one">1</button>
                    <button class="numeral" id="two">2</button>
                    <button class="numeral" id="three">3</button>
                    <button class="numeral" id="four">4</button>
                    <button class="numeral" id="five">5</button>
                    <button class="numeral" id="six">6</button>
                    <button class="numeral" id="seven">7</button>
                    <button class="numeral" id="eight">8</button>
                    <button class="numeral" id="nine">9</button>
                    <button class="numeral" id="zero">0</button>
                    <button class="numeral">00</button>
                    <button class="numeral" id="decimal">.</button>
                </div>
                <div class="operand-container">
                    <button class="operand" id="plus">+</button>
                    <button class="operand" id="minus">-</button>
                    <button class="operand" id="multiply">*</button>
                    <button class="operand" id="divide">/</button>
                    <button class="operand" id="power">^</button>
                    <button id="backspace">bkspc</button>
                    <button id="equals">=</button>
                </div>
            </div>








    </div>

    <script src="./index.js"></script>
</body>
</html>
